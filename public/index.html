<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div id="top_nav" class="navbar">
      <a class="navbar-brand" href="/">
        <img src="images/icon3.png" width="60" height="60" alt="Icon" />
      </a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- CARD -->
      <div class="container">
        <div class="input-group">
          <label for="cal_input">I want to eat</label>
          <input
            type="number"
            min="0"
            max="20000"
            step="100"
            placeholder="####"
            value="1000"
            id="cal_input"
          />
          <label for="cal_input" id="cal-input-label">Calories</label>
        </div>
        <div class="input-group">
          <label for="num_meals_selector">in</label>
          <select id="num_meals_selector">
            <option value="1">1 meal</option>
            <option value="2">2 meals</option>
            <option value="3">3 meals</option>
            <option value="4" selected>4 meals</option>
            <option value="5">5 meals</option>
            <option value="6">6 meals</option>
            <option value="7">7 meals</option>
            <option value="8">8 meals</option>
            <option value="9">9 meals</option>
          </select>
          <label for="num_meals_selector" id="meals-label">meals</label>
        </div>
        <button id="generateButton" type="button" data-loading-text="Generate">
          Generate
        </button>
      </div>


      <!-- MEAL SECTION -->
      <div class="meal-row">
        <div class="wrapper">
          <div class="meal">
            <div class="meal-item">
              <img
                src="https://images.eatthismuch.com/img/345319_msilvasa_8ab83ea9-36f0-4808-a31e-99bbf6c75c56.png"
                alt="Lean Green Ninja Smoothie"
              />
              <div class="meal-details">
                <h4>Lean Green Ninja Smoothie</h4>
                <p>1 Serving</p>
              </div>
            </div>
          </div>

          <div class="modal">
            <h1>Blackberry yogurt parfait</h1>
            <h3>10 min prep, 0 min cook</h3>
            <hr />
            <h5>PER 3 SERVING</h5>
            <table>
              <tr class="row1">
                <th>Calories</th>
                <th>123.21g</th>
              </tr>
              <tr class="row2">
                <th>Carbs</th>
                <th>123.1g</th>
              </tr>
              <tr class="row3">
                <th>Fats</th>
                <th>123.1g</th>
              </tr>
              <tr class="row4">
                <th>Protein</th>
                <th>123.1g</th>
              </tr>
            </table>
            <hr />
          </div>
        </div>
      </div>

      <!-- Add more meal sections if needed -->
    </div>
    
    <script src="/js/generateplan.js"></script>
  </body>
</html>
